<div class="image-item-block">

    <img class="image-item" [src]="image.imageSrc" [title]="image.name">

    <div class="actions">
        <button class="delete icon" (click)="onSetMain()">
            <i *ngIf="!image.isMain" class="material-icons"> favorite_border </i>
            <i *ngIf="image.isMain" class="material-icons"> favorite </i>
        </button>
        <button class="delete icon" (click)="onDelete()">
            <i class="material-icons"> delete </i>
        </button>
    </div>
</div>
